<p>(Updated {{ date_entered|default:"Unknown" }})</p>

{% for group_title, field_set in all_field_sets %}
    <h3>{{ group_title }}</h3>
    {% for name, desc, value, dbname in field_set %}
        <a href=""></a>
        <h4>{{ name }} ({{dbname}})</h4>
        <div class="itemdescription">{{ desc }}</div>
        <p>{{ value }}</p>
    {% endfor %}
{% endfor %}
